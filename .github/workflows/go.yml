name: Go Cross-Platform Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build for Linux, Windows, macOS
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.5'

    - name: Download dependencies
      run: go run ./tools/downloader
    - name: Create output directory
      run: mkdir -p dist

    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -o dist/gotth-linux-amd64 .

    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -o dist/gotth-windows-amd64.exe .

    - name: Build for macOS (Darwin)
      run: |
        GOOS=darwin GOARCH=amd64 go build -o dist/gotth-darwin-amd64 .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gotth-binaries
        path: dist/
